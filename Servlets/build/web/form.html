<html>
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .container{
                width:40%;
                border:1px solid black;
                margin: auto;
                padding: 20px;
                font-size: 20px;
            }
            
            #myform table tr td input{
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>My Form</h1>
            <form id="myform" action="formServlet" method="post">
                <table>
                    <tr>
                        <td>Enter your name:</td>
                        <td><input type="text" name="user_name"/></td>
                    </tr>
                    <tr>
                        <td>Enter your password:</td>
                        <td><input type="password" name="user_password" /></td>
                    </tr>
                    <tr>
                        <td>Enter your email:</td>
                        <td><input type="email" name="user_email" /></td>
                    </tr>
                    <tr>
                        <td>Select Gender:</td>
                        <td><input type="radio" name="user_gender" value="male">Male &nbsp; <input type="radio" name="user_gender" value="female">Female</td>
                    </tr>
                    <tr>
                        <td>Select Course:</td>
                        <td><select name="user_course">
                                <option>Python</option>
                                <option>JAVA</option>
                                <option>C++</option>
                                <option>PHP</option>
                                <option>DSA</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" value="checked" name="condition" /></td>
                        <td>Accept the terms and conditions</td>
                    </tr>
                    <tr>
                        <td></td>
                            
                        <td><button type="submit">Register</button>
                        <button type="reset">Reset</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
